<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Unit Converter</title>
</head>
<body>
    <div class="main">
        <div class="input">
            <h1 id="title">Metric/Imperial Unit Conversion</h1>
            <input type="text" id="units">
            <button id="convert-btn">Convert</button>
        </div>

        <div class="results-container">
            <div class="results-section" id="length">
                <h3 class="results-title">Length (Meters/Feet)</h3>
                <p id="length-result" class="result"></p>
            </div>
            <div class="results-section" id="volume">
                <h3 class="results-title">Volume (liters/Gallons)</h3>
                <p id="volume-result" class="result"></p>
            </div>
            <div class="results-section" id="mass">
                <h3 class="results-title">Mass (Kilograms/Pounds)</h3>
                <p id="mass-result" class="result"></p>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
